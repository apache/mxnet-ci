# Lambda configuration for jenkins run statistics

service: JenkinsRunStatistics

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.7
  region: us-west-2
  stage: ${opt:stage}
  environment: ${file(environment.yml):${self:provider.stage}}
  iamRoleStatements:
    # - Effect: Allow
    #   Action:
    #     - dynamodb:Query
    #     - dynamodb:Scan
    #     - dynamodb:GetItem
    #     - dynamodb:PutItem
    #     - dynamodb:UpdateItem
    #     - dynamodb:DeleteItem
    #   Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE_NAME}"

    # Grant CloudWatch metric access
    - Effect: "Allow"
      Action:
        - "cloudwatch:PutMetricData"
      Resource:
        - "*"

functions:
  # - jenkins_run_statistics:
  #     name: JenkinsRunStatisticsHandler
  #     handler: statistics.lambda_handler
  #     reservedConcurrency: 1
  #     timeout: 290
  #     events:
  #       - schedule: rate(5 minutes)
  - jenkins_unit_tests:
      name: JenkinsUnitTests
      handler: unittests.lambda_handler
      reservedConcurrency: 1
      timeout: 290
      events:
        - s3:
            bucket: ${self:provider.environment.UNITTEST_ARTIFACT_REPOSITORY}
            event: s3:ObjectCreated:put
            existing: true

